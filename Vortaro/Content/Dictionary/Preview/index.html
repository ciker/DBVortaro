<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典目录</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="Style/Panel/Panel.css" rel="stylesheet" type="text/css" />
	<link href="Style/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="sea.js"></script>
    <script src="../../Jquery-easyui-1.3.2/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../Home/QueryString.js" type="text/javascript"></script>
</head>
<body>
    <div id="doc"><div style="margin-top: 20%;"><img alt="加载中" src="Style/images/loading.gif" />加载中</div></div>
    <script type="text/javascript">
        $.ajax({
            url: '/Project/PreviewTable',
            type: 'POST',
            data: { projectCode: Request.QueryString("code"), projectName: unescape(Request.QueryString("name")) },
            success: function (result) {
                if (result == null) { return; }
                var data = eval('(' + result + ')');
                seajs.use('/Content/Templates/templates/index', function (index) {
                    document.getElementById('doc').innerHTML = index(data);
                });
            }
        });
    </script>
</body>
</html>
